<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="prestationService">
            <h2><span jhiTranslate="kidoleApp.prestationService.detail.title">Prestation Service</span> {{prestationService.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kidoleApp.prestationService.name">Name</span></dt>
                <dd>
                    <span>{{prestationService.name}}</span>
                </dd>
                <dt><span jhiTranslate="kidoleApp.prestationService.detail">Detail</span></dt>
                <dd>
                    <span>{{prestationService.detail}}</span>
                </dd>
                <dt><span jhiTranslate="kidoleApp.prestationService.image">Image</span></dt>
                <dd>
                    <div *ngIf="prestationService.image">
                        <a (click)="openFile(prestationService.imageContentType!, prestationService.image)" jhiTranslate="entity.action.open">open</a>
                        {{prestationService.imageContentType}}, {{byteSize(prestationService.image)}}
                    </div>
                </dd>
                <dt><span jhiTranslate="kidoleApp.prestationService.rubrique">Rubrique</span></dt>
                <dd>
                    <div *ngIf="prestationService.rubriqueId">
                        <a [routerLink]="['/rubrique', prestationService.rubriqueId, 'view']">{{prestationService.rubriqueId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/prestation-service', prestationService.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
