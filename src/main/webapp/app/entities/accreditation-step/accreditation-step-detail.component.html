<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="accreditationStep">
            <h2><span jhiTranslate="kidoleApp.accreditationStep.detail.title">Accreditation Step</span> {{accreditationStep.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kidoleApp.accreditationStep.debut">Debut</span></dt>
                <dd>
                    <span>{{accreditationStep.debut}}</span>
                </dd>
                <dt><span jhiTranslate="kidoleApp.accreditationStep.fin">Fin</span></dt>
                <dd>
                    <span>{{accreditationStep.fin}}</span>
                </dd>
                <dt><span jhiTranslate="kidoleApp.accreditationStep.numero">Numero</span></dt>
                <dd>
                    <span>{{accreditationStep.numero}}</span>
                </dd>
                <dt><span jhiTranslate="kidoleApp.accreditationStep.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'kidoleApp.AccreditationList.' + accreditationStep.type}}">{{accreditationStep.type}}</span>
                </dd>
                <dt><span jhiTranslate="kidoleApp.accreditationStep.competition">Competition</span></dt>
                <dd>
                    <div *ngIf="accreditationStep.competitionId">
                        <a [routerLink]="['/competition', accreditationStep.competitionId, 'view']">{{accreditationStep.competitionId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/accreditation-step', accreditationStep.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
