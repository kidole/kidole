<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-match-sheet-heading" jhiTranslate="kidoleApp.matchSheet.home.createOrEditLabel">Create or edit a Match Sheet</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.matchSheet.matchSheetName" for="field_matchSheetName">Match Sheet Name</label>
                    <input type="text" class="form-control" name="matchSheetName" id="field_matchSheetName"
                           formControlName="matchSheetName"/>
                    <div *ngIf="editForm.get('matchSheetName')!.invalid && (editForm.get('matchSheetName')!.dirty || editForm.get('matchSheetName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('matchSheetName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('matchSheetName')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 3 }">
                        This field is required to be at least 3 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('matchSheetName')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 1024 }">
                        This field cannot be longer than 1024 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.matchSheet.matchSheetResume" for="field_matchSheetResume">Match Sheet Resume</label>
                    <textarea class="form-control" name="matchSheetResume" id="field_matchSheetResume"
                              formControlName="matchSheetResume"></textarea>
                    <div *ngIf="editForm.get('matchSheetResume')!.invalid && (editForm.get('matchSheetResume')!.dirty || editForm.get('matchSheetResume')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('matchSheetResume')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.matchSheet.isfirst" for="field_isfirst">Isfirst</label>
                    <input type="checkbox" class="form-control" name="isfirst" id="field_isfirst"
                           formControlName="isfirst"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
