<div>
    <h2 id="page-heading">
        <span jhiTranslate="kidoleApp.matchSheet.home.title">Match Sheets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-match-sheet" [routerLink]="['/match-sheet/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="kidoleApp.matchSheet.home.createLabel">
            Create a new Match Sheet
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="matchSheets?.length === 0">
        <span jhiTranslate="kidoleApp.matchSheet.home.notFound">No matchSheets found</span>
    </div>
    <div class="table-responsive" *ngIf="matchSheets?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.matchSheet.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.matchSheet.resume">Resume</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.matchSheet.isfirst">Isfirst</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let matchSheet of matchSheets ;trackBy: trackId">
                <td><a [routerLink]="['/match-sheet', matchSheet.id, 'view' ]">{{matchSheet.id}}</a></td>
                <td>{{matchSheet.name}}</td>
                <td>{{matchSheet.resume}}</td>
                <td>{{matchSheet.isfirst}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/match-sheet', matchSheet.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/match-sheet', matchSheet.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(matchSheet)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
