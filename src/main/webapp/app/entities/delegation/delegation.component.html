<div>
    <h2 id="page-heading">
        <span jhiTranslate="kidoleApp.delegation.home.title">Delegations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-delegation" [routerLink]="['/delegation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="kidoleApp.delegation.home.createLabel">
            Create a new Delegation
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="delegations?.length === 0">
        <span jhiTranslate="kidoleApp.delegation.home.notFound">No delegations found</span>
    </div>
    <div class="table-responsive" *ngIf="delegations?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.delegation.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.delegation.country">Country</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.delegation.locality">Locality</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.delegation.code1">Code 1</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.delegation.delegationMembers">Delegation Members</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let delegation of delegations ;trackBy: trackId">
                <td><a [routerLink]="['/delegation', delegation.id, 'view' ]">{{delegation.id}}</a></td>
                <td>{{delegation.name}}</td>
                <td>{{delegation.country}}</td>
                <td>{{delegation.locality}}</td>
                <td>{{delegation.code1}}</td>
                <td>
                    <div *ngIf="delegation.delegationMembersId">
                        <a [routerLink]="['/delegation-members', delegation.delegationMembersId , 'view' ]" >{{delegation.delegationMembersId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/delegation', delegation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/delegation', delegation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(delegation)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
