<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="format">
            <h2><span jhiTranslate="kidoleApp.format.detail.title">Format</span> {{format.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kidoleApp.format.name">Name</span></dt>
                <dd>
                    <span>{{format.name}}</span>
                </dd>
                <dt><span jhiTranslate="kidoleApp.format.winerQty">Winer Qty</span></dt>
                <dd>
                    <span>{{format.winerQty}}</span>
                </dd>
                <dt><span jhiTranslate="kidoleApp.format.phase">Phase</span></dt>
                <dd>
                    <div *ngIf="format.phaseId">
                        <a [routerLink]="['/phase', format.phaseId, 'view']">{{format.phaseId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="kidoleApp.format.competition">Competition</span></dt>
                <dd>
                    <div *ngIf="format.competitionId">
                        <a [routerLink]="['/competition', format.competitionId, 'view']">{{format.competitionId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/format', format.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
