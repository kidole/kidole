<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-format-heading" jhiTranslate="kidoleApp.format.home.createOrEditLabel">Create or edit a Format</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.format.formatName" for="field_formatName">Format Name</label>
                    <input type="text" class="form-control" name="formatName" id="field_formatName"
                           formControlName="formatName"/>
                    <div *ngIf="editForm.get('formatName')!.invalid && (editForm.get('formatName')!.dirty || editForm.get('formatName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('formatName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('formatName')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 3 }">
                        This field is required to be at least 3 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('formatName')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 1024 }">
                        This field cannot be longer than 1024 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.format.winerQty" for="field_winerQty">Winer Qty</label>
                    <input type="number" class="form-control" name="winerQty" id="field_winerQty"
                           formControlName="winerQty"/>
                    <div *ngIf="editForm.get('winerQty')!.invalid && (editForm.get('winerQty')!.dirty || editForm.get('winerQty')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('winerQty')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('winerQty')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.format.phase" for="field_phase">Phase</label>
                    <select class="form-control" id="field_phase" name="phase" formControlName="phaseId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="phaseOption.id" *ngFor="let phaseOption of phases; trackBy: trackById">{{phaseOption.phaseName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.format.competition" for="field_competition">Competition</label>
                    <select class="form-control" id="field_competition" name="competition" formControlName="competitionId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="competitionOption.id" *ngFor="let competitionOption of competitions; trackBy: trackById">{{competitionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
