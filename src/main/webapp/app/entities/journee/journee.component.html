<div>
    <h2 id="page-heading">
        <span jhiTranslate="kidoleApp.journee.home.title">Journees</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-journee" [routerLink]="['/journee/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="kidoleApp.journee.home.createLabel">
            Create a new Journee
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="journees?.length === 0">
        <span jhiTranslate="kidoleApp.journee.home.notFound">No journees found</span>
    </div>
    <div class="table-responsive" *ngIf="journees?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.journee.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.journee.phase">Phase</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let journee of journees ;trackBy: trackId">
                <td><a [routerLink]="['/journee', journee.id, 'view' ]">{{journee.id}}</a></td>
                <td>{{journee.name}}</td>
                <td>
                    <div *ngIf="journee.phaseId">
                        <a [routerLink]="['/phase', journee.phaseId , 'view' ]" >{{journee.phaseId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/journee', journee.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/journee', journee.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(journee)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
