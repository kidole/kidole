<div>
    <h2 id="page-heading">
        <span jhiTranslate="kidoleApp.options.home.title">Options</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-options" [routerLink]="['/options/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="kidoleApp.options.home.createLabel">
            Create a new Options
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="options?.length === 0">
        <span jhiTranslate="kidoleApp.options.home.notFound">No options found</span>
    </div>
    <div class="table-responsive" *ngIf="options?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.options.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.options.value1">Value 1</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.options.value2">Value 2</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.options.competition">Competition</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let options of options ;trackBy: trackId">
                <td><a [routerLink]="['/options', options.id, 'view' ]">{{options.id}}</a></td>
                <td>{{options.name}}</td>
                <td>{{options.value1}}</td>
                <td>{{options.value2}}</td>
                <td>
                    <div *ngIf="options.competitionId">
                        <a [routerLink]="['/competition', options.competitionId , 'view' ]" >{{options.competitionId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/options', options.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/options', options.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(options)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
