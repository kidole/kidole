<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-options-heading" jhiTranslate="kidoleApp.options.home.createOrEditLabel">Create or edit a Options</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.options.optionsName" for="field_optionsName">Options Name</label>
                    <input type="text" class="form-control" name="optionsName" id="field_optionsName"
                           formControlName="optionsName"/>
                    <div *ngIf="editForm.get('optionsName')!.invalid && (editForm.get('optionsName')!.dirty || editForm.get('optionsName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('optionsName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('optionsName')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 3 }">
                        This field is required to be at least 3 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('optionsName')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 1024 }">
                        This field cannot be longer than 1024 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.options.optionsValue1" for="field_optionsValue1">Options Value 1</label>
                    <input type="checkbox" class="form-control" name="optionsValue1" id="field_optionsValue1"
                           formControlName="optionsValue1"/>
                    <div *ngIf="editForm.get('optionsValue1')!.invalid && (editForm.get('optionsValue1')!.dirty || editForm.get('optionsValue1')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('optionsValue1')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.options.optionsValue2" for="field_optionsValue2">Options Value 2</label>
                    <input type="number" class="form-control" name="optionsValue2" id="field_optionsValue2"
                           formControlName="optionsValue2"/>
                    <div *ngIf="editForm.get('optionsValue2')!.invalid && (editForm.get('optionsValue2')!.dirty || editForm.get('optionsValue2')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('optionsValue2')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('optionsValue2')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('optionsValue2')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.options.competition" for="field_competition">Competition</label>
                    <select class="form-control" id="field_competition" name="competition" formControlName="competitionId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="competitionOption.id" *ngFor="let competitionOption of competitions; trackBy: trackById">{{competitionOption.competitionName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
