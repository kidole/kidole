<div>
    <h2 id="page-heading">
        <span jhiTranslate="kidoleApp.score.home.title">Scores</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-score" [routerLink]="['/score/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="kidoleApp.score.home.createLabel">
            Create a new Score
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="scores?.length === 0">
        <span jhiTranslate="kidoleApp.score.home.notFound">No scores found</span>
    </div>
    <div class="table-responsive" *ngIf="scores?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.score.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.score.scoreIndex">Score Index</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.score.value">Value</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.score.unite">Unite</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.score.team">Team</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.score.confrontation">Confrontation</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let score of scores ;trackBy: trackId">
                <td><a [routerLink]="['/score', score.id, 'view' ]">{{score.id}}</a></td>
                <td>{{score.name}}</td>
                <td>{{score.scoreIndex}}</td>
                <td>{{score.value}}</td>
                <td>{{score.unite}}</td>
                <td>
                    <div *ngIf="score.teamId">
                        <a [routerLink]="['/team', score.teamId , 'view' ]" >{{score.teamId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="score.confrontationId">
                        <a [routerLink]="['/confrontation', score.confrontationId , 'view' ]" >{{score.confrontationId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/score', score.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/score', score.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(score)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
