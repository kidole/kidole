<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="competition">
            <h2><span jhiTranslate="kidoleApp.competition.detail.title">Competition</span> {{competition.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kidoleApp.competition.name">Name</span></dt>
                <dd>
                    <span>{{competition.name}}</span>
                </dd>
                <dt><span jhiTranslate="kidoleApp.competition.debut">Debut</span></dt>
                <dd>
                    <span>{{competition.debut}}</span>
                </dd>
                <dt><span jhiTranslate="kidoleApp.competition.fin">Fin</span></dt>
                <dd>
                    <span>{{competition.fin}}</span>
                </dd>
                <dt><span jhiTranslate="kidoleApp.competition.dateLimit">Date Limit</span></dt>
                <dd>
                    <span>{{competition.dateLimit}}</span>
                </dd>
                <dt><span jhiTranslate="kidoleApp.competition.detail">Detail</span></dt>
                <dd>
                    <span>{{competition.detail}}</span>
                </dd>
                <dt><span jhiTranslate="kidoleApp.competition.role">Role</span></dt>
                <dd>
                    <div *ngIf="competition.role">
                        <a (click)="openFile(competition.roleContentType!, competition.role)" jhiTranslate="entity.action.open">open</a>
                        {{competition.roleContentType}}, {{byteSize(competition.role)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/competition', competition.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
