<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-confrontation-heading" jhiTranslate="kidoleApp.confrontation.home.createOrEditLabel">Create or edit a Confrontation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.confrontation.confrontationName" for="field_confrontationName">Confrontation Name</label>
                    <input type="text" class="form-control" name="confrontationName" id="field_confrontationName"
                           formControlName="confrontationName"/>
                    <div *ngIf="editForm.get('confrontationName')!.invalid && (editForm.get('confrontationName')!.dirty || editForm.get('confrontationName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('confrontationName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('confrontationName')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 3 }">
                        This field is required to be at least 3 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('confrontationName')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 1024 }">
                        This field cannot be longer than 1024 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.confrontation.startDate" for="field_startDate">Start Date</label>
                    <div class="d-flex">
                        <input id="field_startDate" type="datetime-local" class="form-control" name="startDate" formControlName="startDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('startDate')!.invalid && (editForm.get('startDate')!.dirty || editForm.get('startDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('startDate')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('startDate')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.confrontation.endDate" for="field_endDate">End Date</label>
                    <div class="d-flex">
                        <input id="field_endDate" type="datetime-local" class="form-control" name="endDate" formControlName="endDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('endDate')!.invalid && (editForm.get('endDate')!.dirty || editForm.get('endDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('endDate')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('endDate')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.confrontation.confrontationDetails" for="field_confrontationDetails">Confrontation Details</label>
                    <textarea class="form-control" name="confrontationDetails" id="field_confrontationDetails"
                              formControlName="confrontationDetails"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.confrontation.matchsheet" for="field_matchsheet">Matchsheet</label>
                    <select class="form-control" id="field_matchsheet" name="matchsheet" formControlName="matchsheetId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="matchSheetOption.id" *ngFor="let matchSheetOption of matchsheets; trackBy: trackById">{{matchSheetOption.matchSheetName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.confrontation.localisation" for="field_localisation">Localisation</label>
                    <select class="form-control" id="field_localisation" name="localisation" formControlName="localisationId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="localisationOption.id" *ngFor="let localisationOption of localisations; trackBy: trackById">{{localisationOption.localisationName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.confrontation.journee" for="field_journee">Journee</label>
                    <select class="form-control" id="field_journee" name="journee" formControlName="journeeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="journeeOption.id" *ngFor="let journeeOption of journees; trackBy: trackById">{{journeeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
