<div>
    <h2 id="page-heading">
        <span jhiTranslate="kidoleApp.notification.home.title">Notifications</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-notification" [routerLink]="['/notification/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="kidoleApp.notification.home.createLabel">
            Create a new Notification
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="notifications?.length === 0">
        <span jhiTranslate="kidoleApp.notification.home.notFound">No notifications found</span>
    </div>
    <div class="table-responsive" *ngIf="notifications?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.notification.title">Title</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.notification.subject">Subject</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.notification.url">Url</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.notification.image">Image</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.notification.status">Status</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.notification.typeNotif">Type Notif</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let notification of notifications ;trackBy: trackId">
                <td><a [routerLink]="['/notification', notification.id, 'view' ]">{{notification.id}}</a></td>
                <td>{{notification.title}}</td>
                <td>{{notification.subject}}</td>
                <td>{{notification.url}}</td>
                <td>
                    <a *ngIf="notification.image" (click)="openFile(notification.imageContentType, notification.image)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="notification.image">{{notification.imageContentType}}, {{byteSize(notification.image)}}</span>
                </td>
                <td jhiTranslate="{{'kidoleApp.NotificationState.' + notification.status}}">{{notification.status}}</td>
                <td jhiTranslate="{{'kidoleApp.NotificationType.' + notification.typeNotif}}">{{notification.typeNotif}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/notification', notification.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/notification', notification.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(notification)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
