<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-phase-heading" jhiTranslate="kidoleApp.phase.home.createOrEditLabel">Create or edit a Phase</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.phase.phaseName" for="field_phaseName" [ngbTooltip]="'kidoleApp.phase.help.phaseName' | translate">Phase Name</label>
                    <input type="text" class="form-control" name="phaseName" id="field_phaseName"
                           formControlName="phaseName"/>
                    <div *ngIf="editForm.get('phaseName')!.invalid && (editForm.get('phaseName')!.dirty || editForm.get('phaseName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('phaseName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('phaseName')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 3 }">
                        This field is required to be at least 3 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('phaseName')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 1024 }">
                        This field cannot be longer than 1024 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.phase.phaseNumber" for="field_phaseNumber" [ngbTooltip]="'kidoleApp.phase.help.phaseNumber' | translate">Phase Number</label>
                    <input type="number" class="form-control" name="phaseNumber" id="field_phaseNumber"
                           formControlName="phaseNumber"/>
                    <div *ngIf="editForm.get('phaseNumber')!.invalid && (editForm.get('phaseNumber')!.dirty || editForm.get('phaseNumber')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('phaseNumber')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 1 }">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('phaseNumber')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.phase.phaseDayNumber" for="field_phaseDayNumber" [ngbTooltip]="'kidoleApp.phase.help.phaseDayNumber' | translate">Phase Day Number</label>
                    <input type="number" class="form-control" name="phaseDayNumber" id="field_phaseDayNumber"
                           formControlName="phaseDayNumber"/>
                    <div *ngIf="editForm.get('phaseDayNumber')!.invalid && (editForm.get('phaseDayNumber')!.dirty || editForm.get('phaseDayNumber')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('phaseDayNumber')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 1 }">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('phaseDayNumber')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
