<div>
    <h2 id="page-heading">
        <span jhiTranslate="kidoleApp.phase.home.title">Phases</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-phase" [routerLink]="['/phase/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="kidoleApp.phase.home.createLabel">
            Create a new Phase
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="phases?.length === 0">
        <span jhiTranslate="kidoleApp.phase.home.notFound">No phases found</span>
    </div>
    <div class="table-responsive" *ngIf="phases?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.phase.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.phase.numero">Numero</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.phase.dayNumber">Day Number</span></th>
            <th scope="col" ><span jhiTranslate="kidoleApp.phase.discipline">Discipline</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let phase of phases ;trackBy: trackId">
                <td><a [routerLink]="['/phase', phase.id, 'view' ]">{{phase.id}}</a></td>
                <td>{{phase.name}}</td>
                <td>{{phase.numero}}</td>
                <td>{{phase.dayNumber}}</td>
                <td>
                    <div *ngIf="phase.disciplineId">
                        <a [routerLink]="['/discipline', phase.disciplineId , 'view' ]" >{{phase.disciplineId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/phase', phase.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/phase', phase.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(phase)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
