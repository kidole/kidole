<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-discipline-heading" jhiTranslate="kidoleApp.discipline.home.createOrEditLabel">Create or edit a Discipline</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.discipline.disciplineName" for="field_disciplineName">Discipline Name</label>
                    <input type="text" class="form-control" name="disciplineName" id="field_disciplineName"
                           formControlName="disciplineName"/>
                    <div *ngIf="editForm.get('disciplineName')!.invalid && (editForm.get('disciplineName')!.dirty || editForm.get('disciplineName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('disciplineName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('disciplineName')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 3 }">
                        This field is required to be at least 3 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('disciplineName')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 1024 }">
                        This field cannot be longer than 1024 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.discipline.sexGender" for="field_sexGender">Sex Gender</label>
                    <select class="form-control" name="sexGender" formControlName="sexGender" id="field_sexGender">
                        <option value="MALE">{{'kidoleApp.GenderSex.MALE' | translate}}</option>
                        <option value="FEMALE">{{'kidoleApp.GenderSex.FEMALE' | translate}}</option>
                        <option value="MIX">{{'kidoleApp.GenderSex.MIX' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('sexGender')!.invalid && (editForm.get('sexGender')!.dirty || editForm.get('sexGender')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sexGender')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.discipline.competition" for="field_competition">Competition</label>
                    <select class="form-control" id="field_competition" name="competition" formControlName="competitionId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="competitionOption.id" *ngFor="let competitionOption of competitions; trackBy: trackById">{{competitionOption.competitionName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kidoleApp.discipline.phase" for="field_phase">Phase</label>
                    <select class="form-control" id="field_phase" name="phase" formControlName="phaseId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="phaseOption.id" *ngFor="let phaseOption of phases; trackBy: trackById">{{phaseOption.phaseName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
